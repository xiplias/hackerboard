 <div class="project">
      <h1>Create project</h1>
      <form class="form-horizontal" ng-submit="create()">
        <p>
          <label for="title">Title</label>
          <input type="text" ng-model="title" id="title" class="span6" placeholder="Title" />
        </p>
        <p>
          <label for="short">Short Pitch</label>
          <input ng-model="short" id="short" type="text" placeholder="Describe what your project is in a short sentence" class="span6" />
        </p>
        <p>
          <label for="content">Description</label>
          <textarea ng-model="content" id="content" cols="30" rows="10" placeholder="Put in all the juicy details why your project is so awesome" class="span6"></textarea>
        </p>
        <p>
          <label for="content">Public Github Url</label>
          https://github.com/<input type="text" ng-model="github" id="github" class="span3" typeahead="repo for repo in repos | filter:$viewValue | limitTo:8"></textarea>
        </p>
        <input type="submit" class="btn" value="Create">
      </form>
    </div>
