<div class="project" ng-init="findOne()">
  <h2>{{project.title}}</h2>
  <p>{{project.short}}</p>
  <div class="project-content">
    <h3>Description</h3>
    <div ng-bind-html-unsafe="project.content | showdown"></div>
  </div>
  <div class="top">
    <div class="members">
      <h3>Project Creator</h3>
      <img src="{{project.user.github.avatar_url}}" width="50" />
      <a href="https://github.com/{{project.user.github.login}}" target="_blank">{{project.user.name}}</a>
    </div>
    <div class="actions">
      <a ng-href="#!/projects/{{project._id}}/edit" ng-show="user" class="btn">Edit</a>
      <br><br>
      <a class="btn" ng-hide="!project.github" href="http://github.com/{{project.github}}">Github repo</a>
    </div>
    <div class="clear"></div>
  </div>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var projectId = window.location.href.match(/projects\/([a-z0-9]*)/)[1];
    var disqus_identifier = 'project-' + projectId;
    var disqus_url = window.location.origin + '#!/projects/' + projectId;
    if (typeof DISQUS === 'undefined') {
      var disqus_shortname = 'cphhackathon';
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    } else {
      DISQUS.reset({
        reload: true,
        config: function () {  
          this.page.identifier = disqus_identifier;
          this.page.url = disqus_url;
        }
      });
    }
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
